<mat-toolbar color="primary">
  <button mat-button routerLink="/content">
    <span><img width="100" src="assets/kahlar.png"></span>
  </button>
  <span>
    <button mat-button [matMenuTriggerFor]="aboutusmenu" #aboutusmenuTrigger="matMenuTrigger"
      (mouseover)="aboutusmenuTrigger.openMenu()" yPosition="below" class="dropdown">About US
    </button>
    <mat-menu #aboutusmenu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="aboutusmenuTrigger.closeMenu()">
        <button mat-menu-item class="dopdown-content">
          <mat-icon>home</mat-icon>
          <span routerLink="/aboutus">Introduction</span>
        </button>
        <button mat-menu-item>
          <mat-icon>people_outline</mat-icon>
          <span routerLink="/board">Board</span>
        </button>
        <button mat-menu-item>
          <mat-icon>videocam</mat-icon>
          <span routerLink="/faculty">Faculty</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span routerLink="/guestFaculty">Guest Faculty</span>
        </button>
        <button mat-menu-item>
          <mat-icon>people_outline</mat-icon>
          <span routerLink="/guestPerformers">Guest Performers</span>
        </button>
        <button mat-menu-item>
          <mat-icon>videocam</mat-icon>
          <span routerLink="/students">Students</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span [routerLink]="['/proposals','membership']">Membership</span>
        </button>
      </span>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="educationmenu" #educationmenuTrigger="matMenuTrigger"
      (mouseover)="educationmenuTrigger.openMenu()" yPosition="below">Education

    </button>
    <mat-menu #educationmenu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="educationmenuTrigger.closeMenu()">
        <button mat-menu-item>
          <mat-icon>home</mat-icon>
          <span [routerLink]="['/proposals','curriculum']">Curriculum</span>
        </button>
        <button mat-menu-item>
          <mat-icon>people_outline</mat-icon>
          <span [routerLink]="['/proposals','inpersonclasses']">In-person Classes</span>
        </button>
        <button mat-menu-item>
          <mat-icon>videocam</mat-icon>
          <span [routerLink]="['/proposals','onlineclasses']">Online Classes</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span routerLink="/workshop">Workshop</span>
        </button>
      </span>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="performancemenu" #performancemenuTrigger="matMenuTrigger"
      (mouseover)="performancemenuTrigger.openMenu()" yPosition="below">Events
    </button>
    <mat-menu #performancemenu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="performancemenuTrigger.closeMenu()">
        <button mat-menu-item>
          <mat-icon>home</mat-icon>
          <span routerLink="/pastPerformances">Past Performances</span>
        </button>
        <button mat-menu-item>
          <mat-icon>people_outline</mat-icon>
          <span routerLink="/upcomingPerformances">Upcoming Performances</span>
        </button>
        <button mat-menu-item>
          <mat-icon>videocam</mat-icon>
          <span routerLink="/fundRaisers">Fundraisers</span>
        </button>
      </span>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="gallerymenu" #gallerymenuTrigger="matMenuTrigger"
      (mouseover)="gallerymenuTrigger.openMenu()" yPosition="below">Gallery

    </button>
    <mat-menu #gallerymenu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="gallerymenuTrigger.closeMenu()">
        <button mat-menu-item>
          <mat-icon>home</mat-icon>
          <span routerLink="/photos">Photos</span>
        </button>
        <button mat-menu-item>
          <mat-icon>people_outline</mat-icon>
          <span routerLink="/videos">Videos</span>
        </button>
      </span>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="othermenu" #othermenuTrigger="matMenuTrigger"
      (mouseover)="othermenuTrigger.openMenu()" yPosition="below">Other
    </button>
    <mat-menu #othermenu="matMenu" [overlapTrigger]="false">
      <span (mouseleave)="othermenuTrigger.closeMenu()">
        <button mat-menu-item>
          <mat-icon>home</mat-icon>
          <span [routerLink]="['/proposals','supportus']">Support US</span>
        </button>
        <button mat-menu-item>
          <mat-icon>people_outline</mat-icon>
          <span [routerLink]="['/proposals','proposals']">Proposals</span>
        </button>
        <button mat-menu-item>
          <mat-icon>videocam</mat-icon>
          <span routerLink="/store">Store</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span routerLink="/onlinePayment">Online Payment</span>
        </button>
      </span>
    </mat-menu>
  </span>
</mat-toolbar>
