<mat-card>
    <mat-card-header>
        <mat-card-title>{{matTitle}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="mat-body-strong">{{matHeader}}</div>

        <p>

            {{matContent}}

        </p>
    </mat-card-content>
    <mat-list role="list">
        <div class="mat-body-strong">{{listHeader}}</div>
        <mat-list-item role="listitem" *ngFor="let item of itemList">
            <mat-icon mat-list-icon>chevron_right</mat-icon>{{item.content}}
        </mat-list-item>
    </mat-list>
    <mat-card-content>

        <p>

            {{matContent1}}
        </p>
    </mat-card-content>
    <mat-card-content>

        <p>


            {{matContent2}}
        </p>
    </mat-card-content>
    <mat-card-footer>
        <p>
            {{matFooter}}

        </p>
    </mat-card-footer>
